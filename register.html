<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="bg-scroll" style="background-image: url(assets/google-next-landing-page-background-01.png)">
        <div class="flex h-screen items-center justify-center w-full">
        <div class="shadow-lg sm:flex">
            <div class="sm:w-2/5 w-full bg-gray-400 bg-cover bg-center text-white"
               style="background-image: url('assets/menu_background.jpg')">
              <div class="p-8">
              <h1>SIGN<span class="text-gray-500">UP</span></h1>
              <p class="leading-tight mt-2 text-sm text-white">Create an account to join our awesome community</p>
              </div>
            </div>
            <div class="sm:w-3/5 w-full bg-gray-100">
              <div class="p-8">
              <form>
                <label for="username" class="text-sm text-gray-700">Username</label>
                <input id="username" class="bg-transparent border-b m-auto block border-gray-700 w-full mb-6 text-gray-700 pb-1" type="text"
                   placeholder=""/>
                <label id="passowrd" class="text-sm text-gray-700">Password</label>
                <input id="password" class="bg-transparent border-b m-auto block border-gray-700 w-full mb-6 text-grey-700 pb-1"
                   type="password"
                   placeholder=""/>
                <input class="shadow-lg py-2 w-full text-white bg-gray-700 hover:bg-gray-500 hover:text-black rounded-full cursor-pointer "
                   type="submit" value="Create Account">
              </form>
              <div class="text-center mt-4">
                <p class="text-sm text-gray-600">Already have an account? <a href="login.html" class="no-underline text-gray-700 font-bold hover:text-gray-500">LOG IN</a></p>
              </div>
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
